version: 2

# Project information
project_name: psi-map

# Environment variables
env:
  - CGO_ENABLED=0
  - APP_NAME=psi-map

# Build settings
builds:
  - id: psi-map
    main: ./main.go
    binary: "{{ .Env.APP_NAME }}"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}} # Embed version in binary

# Archive settings
archives:
  - id: psi-map
    builds:
      - psi-map
    format: tar.gz
    name_template: "{{ .Env.APP_NAME }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md
      - CHANGELOG.md

# Checksum settings
checksum:
  name_template: "{{ .Env.APP_NAME }}_{{ .Version }}_checksums.txt"

# Changelog configuration
changelog:
  use: github
  sort: asc
  abbrev: 7
  format: "[`{{ .SHA }}`](https://github.com/mattjh1/{{ .Env.APP_NAME }}/commit/{{ .SHA }}): {{ .Message }} ({{ .AuthorUsername }})"
  filters:
    exclude:
      - "^docs(\\(.*\\))?:"
      - "^chore(\\(.*\\))?:"
      - "^ci(\\(.*\\))?:"
      - "^test(\\(.*\\))?:"
      - "^refactor(\\(.*\\))?:"

# GitHub release settings
release:
  github:
    owner: mattjh1
    name: psi-map
  name_template: "{{ if .IsNightly }}Nightly {{ .Date }}{{ else }}v{{ .Version }}{{ end }}"
  draft: false
  prerelease: "{{ or .IsSnapshot .IsNightly (contains .Version \"-\") }}"
  make_latest: "{{ not (or .IsSnapshot .IsNightly) }}"

# Nightly release configuration
nightly:
  name_template: "nightly-{{ .Date }}-{{ .ShortCommit }}"
  tag_name: "nightly"
  keep_single_release: true
  # Publish nightly releases to GitHub
  publish_release: true

# Snapshot configuration
snapshot:
  name_template: "{{ .Version }}-next"

# Hooks for pre-release checks
before:
  hooks:
    - make ci-test
