{{define "styles"}}
<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .nav-tabs-dark .nav-link {
        background-color: #495057;
        border-color: #6c757d;
        color: #fff;
    }
    .nav-tabs-dark .nav-link.active {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
    }
    .audit-item:last-child {
        border-bottom: none !important;
        padding-bottom: 0 !important;
        margin-bottom: 0 !important;
    }

    .metric-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 4rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .modal-content {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
    }
    
    .opportunity-item {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 0.5rem;
        transition: all 0.2s ease;
    }
    
    .opportunity-item:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: #667eea;
    }
    
    .impact-high { border-left: 4px solid #dc3545; }
    .impact-medium { border-left: 4px solid #ffc107; }
    .impact-low { border-left: 4px solid #28a745; }
    
    .badge-info { background-color: #17a2b8; }
    .badge-secondary { background-color: #6c757d; }
    .badge-success { background-color: #28a745; }
    .badge-warning { background-color: #ffc107; color: #000; }
    .badge-danger { background-color: #dc3545; }
    
    .score-circle {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1rem;
        margin: 0 auto 0.5rem;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 3px solid;
    }
    
    .score-excellent { border-color: #0cce6b; color: #0cce6b; }
    .score-good { border-color: #ffa400; color: #ffa400; }
    .score-poor { border-color: #ff6b6b; color: #ff6b6b; }
    
    .text-score-good { color: #0cce6b; }
    .text-score-average { color: #ffa400; }
    .text-score-poor { color: #ff6b6b; }
    
    .btn-outline-light:hover {
        background-color: #667eea;
        border-color: #667eea;
    }
    
    .tab-content {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 0 0 15px 15px;
        padding: 1.5rem;
    }
    .nav-tabs-dark .nav-link {
        background-color: #495057;
        border-color: #6c757d;
        color: #fff;
    }

    .nav-tabs-dark .nav-link.active {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
    }

    .dashboard-container {
        min-height: 100vh;
    }
    
    .header-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 3rem 2rem;
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .metric-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .metric-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    
    .chart-container {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        height: 400px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-sizing: border-box;
        position: relative;
    }

    .chart-container canvas {
        width: 100% !important;
        height: 100% !important;
        display: block;
    }
    
    .filter-tabs {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .data-table {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .search-box {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    
    .search-box:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #667eea;
        color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    
    .nav-pills .nav-link {
        color: rgba(255, 255, 255, 0.7);
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-right: 0.5rem;
    }
    
    .nav-pills .nav-link.active,
    .nav-pills .nav-link:hover {
        background: #667eea;
        color: #fff;
        border-color: #667eea;
    }
    
    .badge-info { background-color: #17a2b8; }
    .badge-secondary { background-color: #6c757d; }
    .badge-success { background-color: #28a745; }
    .badge-warning { background-color: #ffc107; color: #000; }
    .badge-danger { background-color: #dc3545; }
    
    .text-score-good { color: #0cce6b; }
    .text-score-average { color: #ffa400; }
    .text-score-poor { color: #ff6b6b; }
</style>
{{end}}
